<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reggie | Your Personal Registrar</title>
    <meta name="description" content="Log In Form Page">
    <link rel="stylesheet" href="login.css">
</head>

<body>
<div class="form-box">
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>
    <form action = "" method = "post" id="login" class="input-group">
        <input type="text" class="input-field" placeholder="Enter your username"/>
        <input type="text" class="input-field" placeholder="Enter password"/>
        <p class="submit-btn"></p>
    </form>
    <form action = "" method = "post" id="register" class="input-group">
        <input type="text" class="input-field" placeholder="Enter your full name"/>
        <input type="text" class="input-field" placeholder="Enter username"/>
        <input type="text" class="input-field" placeholder="Enter a password"/>
        <input type="text" class="input-field" placeholder="Confirm password"/>

        <p class="submit-btn"></p>
    </form>

</div>

    <script>


    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left = "-450px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }

    </script>
</body>
</html>
